<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        input[type=text] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flower Classification</h2>
        <form action='/predict' method="POST">
            <label for="SepalLengthCm">Sepal Length:</label><br>
            <input type='text' id='SepalLengthCm' name='SepalLengthCm'><br>
            <label for="SepalWidthCm">Sepal Width:</label><br>
            <input type='text' id='SepalWidthCm' name='SepalWidthCm'><br>
            <label for="PetalLengthCm">Petal Length:</label><br>
            <input type='text' id='PetalLengthCm' name='PetalLengthCm'><br>
            <label for="PetalWidthCm">Petal Width:</label><br>
            <input type='text' id='PetalWidthCm' name='PetalWidthCm'><br>
            <input type='submit' value='Predict'>
        </form>
        <div class="result">
            Class: {{ result }}
        </div>
    </div>
</body>
</html>
